<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Community Hub</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --bg-dark: #121214;
            --bg-panel: #1b1b1f;
            --proton-purple: #6d4aff;
            --proton-accent: #c6bbf8;
            --text-main: #ffffff;
            --text-muted: #8b8b95;
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .header-action {
            padding: 24px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
            margin-top: safe-area-inset-top;
        }

        .action-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--proton-accent);
            opacity: 0;
            transform: translateX(10px);
            animation: slideIn 0.4s forwards;
        }

        .action-btn {
            background: var(--proton-purple);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 20px rgba(109, 74, 255, 0.4);
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .action-btn:active { transform: scale(0.9); }

        /* --- Main Content --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 140px 20px;
            scrollbar-width: none;
        }
        main::-webkit-scrollbar { display: none; }

        .page { display: none; animation: fadeUp 0.3s ease-out; }
        .page.active { display: block; }

        h1 { font-size: 2.5rem; margin-bottom: 1rem; line-height: 1.1; letter-spacing: -0.03em; }
        p { color: var(--text-muted); line-height: 1.6; }

        /* --- Cards --- */
        .card-list { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .card {
            background: var(--bg-panel);
            padding: 20px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .card h3 { margin-bottom: 8px; font-size: 1.1rem; }

        /* Link Preview */
        .link-preview {
            display: block;
            margin-top: 12px;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.1);
            transition: opacity 0.2s;
        }
        .lp-image { width: 100%; height: 160px; object-fit: cover; background: #222; display: block; }
        .lp-content { padding: 12px; }
        .lp-title { color: #fff; font-size: 0.9rem; font-weight: 700; margin-bottom: 4px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .lp-desc { color: #888; font-size: 0.8rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .lp-domain { margin-top: 8px; color: var(--proton-purple); font-size: 0.7rem; text-transform: uppercase; font-weight: 800; }

        /* --- Nav Dock --- */
        .nav-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(27, 27, 31, 0.85); backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.08); border-radius: 50px;
            padding: 8px 12px; display: flex; gap: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 100;
        }
        .nav-item {
            background: transparent; border: none; display: flex; flex-direction: column;
            align-items: center; justify-content: center; width: 70px; height: 60px;
            cursor: pointer; color: var(--text-muted); transition: all 0.3s ease;
        }
        .nav-item span { font-size: 0.7rem; margin-top: 4px; font-weight: 600; }
        .nav-item.active { color: var(--text-main); }
        .nav-item.active .icon-box { background: var(--proton-purple); color: white; transform: translateY(-2px); }
        .icon-box { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.3s; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 200;
            display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.open { display: flex; opacity: 1; }
        .modal-content {
            background: var(--bg-panel); width: 90%; max-width: 350px; padding: 30px;
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); transform: scale(0.9); transition: transform 0.3s;
        }
        .modal-overlay.open .modal-content { transform: scale(1); }
        .modal-input {
            width: 100%; background: var(--bg-dark); border: 1px solid #333; padding: 15px;
            border-radius: 15px; color: white; margin-bottom: 15px; font-family: inherit;
        }
        .modal-btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; margin-top: 5px; }
        .btn-post { background: var(--proton-purple); color: white; }
        .btn-cancel { background: transparent; color: #888; }
        
        /* Bubble */
        .bubble-grid { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 30px; }
        .bubble { width: 120px; height: 120px; object-fit: cover; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; transition: 0.5s; filter: grayscale(0.2); }
        .bubble:hover { border-radius: 50%; filter: grayscale(0); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <header class="header-action" id="headerAction">
        <span class="action-label" id="actionLabel">link new post</span>
        <button class="action-btn" onclick="openModal()"><i data-lucide="plus"></i></button>
    </header>

    <main>
        <section id="posts" class="page active">
            <h1>Feed</h1>
            <div class="card-list" id="feedContainer">
                <p style="text-align:center; margin-top:50px; color:#444;" id="loadingMsg">Loading community posts...</p>
            </div>
        </section>

        <section id="topics" class="page">
            <h1>Topics</h1>
            <div class="card-list">
                <div class="card" style="border-left: 4px solid #F4D35E"><h3>Coding Help</h3><p>32 active discussions</p></div>
            </div>
        </section>

        <section id="about" class="page">
            <h1>Our Vibe</h1>
            <p>We are a collective of digital nomads.</p>
            <div class="bubble-grid">
                <img src="https://picsum.photos/200/200?random=1" class="bubble">
                <img src="https://picsum.photos/200/200?random=2" class="bubble">
                <img src="https://picsum.photos/200/200?random=3" class="bubble">
            </div>
        </section>

        <section id="members" class="page">
            <h1>Squad</h1>
            <div class="card-list">
                <div class="card" style="display:flex; align-items:center; gap:15px;">
                    <div style="width:40px; height:40px; background:#6d4aff; border-radius:50%;"></div><h3>You</h3>
                </div>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="postModal">
        <div class="modal-content">
            <h2 style="margin-bottom:20px;">New Post</h2>
            <input type="text" id="inputTitle" class="modal-input" placeholder="Title">
            <input type="text" id="inputLink" class="modal-input" placeholder="Paste link here...">
            <button class="modal-btn btn-post" onclick="createPost()">Post to Community</button>
            <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <nav class="nav-dock">
        <button class="nav-item active" onclick="switchTab('posts')">
            <div class="icon-box"><i data-lucide="layers"></i></div><span>Posts</span>
        </button>
        <button class="nav-item" onclick="switchTab('topics')">
            <div class="icon-box"><i data-lucide="message-circle"></i></div><span>Topics</span>
        </button>
        <button class="nav-item" onclick="switchTab('about')">
            <div class="icon-box"><i data-lucide="sparkles"></i></div><span>About</span>
        </button>
        <button class="nav-item" onclick="switchTab('members')">
            <div class="icon-box"><i data-lucide="users"></i></div><span>Members</span>
        </button>
    </nav>

    <script>
        lucide.createIcons();
        
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://zlsfmoojgvrjadlyrfaz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpsc2Ztb29qZ3ZyamFkbHlyZmF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNDQ2NjQsImV4cCI6MjA4MDYyMDY2NH0.U-w6CmybVc3DlZv2OVjrsqHZz65xrvkVlJhkCKSDVEY';
        
        // Initialize Client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 1. LOAD POSTS FROM DATABASE ---
        async function loadPosts() {
            const feed = document.getElementById('feedContainer');
            
            // Fetch from Supabase Table 'posts'
            const { data, error } = await supabase
                .from('posts')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error("Error loading posts:", error);
                feed.innerHTML = `<p style="color:red; text-align:center;">Failed to connect to database.</p>`;
                return;
            }

            feed.innerHTML = ''; // Clear loading message
            
            if(data.length === 0) {
                feed.innerHTML = `<p style="text-align:center; color:#444;">No posts yet. Be the first!</p>`;
                return;
            }

            data.forEach(post => renderPostHTML(post));
        }

        // --- 2. CREATE POST ---
        async function createPost() {
            const title = document.getElementById('inputTitle').value;
            const link = document.getElementById('inputLink').value;
            const btn = document.querySelector('.btn-post');

            if(!title || !link) return;

            btn.innerText = "Posting...";
            btn.disabled = true;

            // Insert into Supabase
            const { data, error } = await supabase
                .from('posts')
                .insert([{ title: title, link: link }])
                .select();

            if (error) {
                alert("Error posting: " + error.message);
                btn.innerText = "Post to Community";
                btn.disabled = false;
            } else {
                // Success: Refresh feed
                btn.innerText = "Post to Community";
                btn.disabled = false;
                closeModal();
                loadPosts(); // Reload to see new post
            }
        }

        // --- 3. RENDER LOGIC ---
        function renderPostHTML(post) {
            const feed = document.getElementById('feedContainer');
            const div = document.createElement('div');
            div.className = 'card';
            
            // Format Date
            const date = new Date(post.created_at).toLocaleDateString();
            
            // API for previews
            const apiUrl = `https://api.microlink.io?url=${encodeURIComponent(post.link)}`;
            const uniqueId = post.id;

            div.innerHTML = `
                <h3>${post.title}</h3>
                <p style="font-size:0.8rem; margin-bottom:10px;">Posted: ${date}</p>
                <div class="link-preview" id="preview-${uniqueId}">
                    <div class="lp-image" style="background:#2a2a30; display:flex; align-items:center; justify-content:center;">
                        <span style="color:#555; font-size:0.8rem;">Loading...</span>
                    </div>
                </div>
            `;
            feed.appendChild(div);

            // Fetch Preview
            fetch(apiUrl).then(res => res.json()).then(data => {
                const el = document.getElementById(`preview-${uniqueId}`);
                if(data.status === 'success') {
                    const meta = data.data;
                    el.innerHTML = `
                        <a href="${post.link}" target="_blank" style="text-decoration:none;">
                            <img src="${meta.image ? meta.image.url : ''}" class="lp-image">
                            <div class="lp-content">
                                <div class="lp-title">${meta.title || post.link}</div>
                                <div class="lp-desc">${meta.description || 'Click to view'}</div>
                                <div class="lp-domain">${meta.publisher || 'Link'}</div>
                            </div>
                        </a>`;
                } else {
                     el.innerHTML = `<a href="${post.link}" target="_blank" style="padding:15px; display:block; color:var(--proton-purple)">${post.link}</a>`;
                }
            });
        }

        // --- 4. TABS & MODAL (Standard UI) ---
        let currentTab = 'posts';
        function switchTab(tabId) {
            currentTab = tabId;
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            const header = document.getElementById('headerAction');
            const label = document.getElementById('actionLabel');
            
            // Reset Animation
            label.style.animation = 'none';
            label.offsetHeight; 
            label.style.animation = null;

            if (tabId === 'posts') {
                header.style.display = 'flex';
                label.innerText = 'link new post';
            } else if (tabId === 'topics') {
                header.style.display = 'flex';
                label.innerText = 'add topic';
            } else if (tabId === 'members') {
                header.style.display = 'flex';
                label.innerText = 'join the community';
            } else {
                header.style.display = 'none';
            }
        }

        function openModal() { if(currentTab==='posts') document.getElementById('postModal').classList.add('open'); }
        function closeModal() { 
            document.getElementById('postModal').classList.remove('open');
            document.getElementById('inputTitle').value = '';
            document.getElementById('inputLink').value = '';
        }

        // Run on start
        loadPosts();
    </script>
</body>
</html>
