<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Community Hub</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script async src="//www.instagram.com/embed.js"></script>
    
    <style>
        :root {
            --bg-dark: #121214;
            --bg-panel: #1b1b1f;
            --proton-purple: #6d4aff;
            --proton-accent: #c6bbf8;
            --text-main: #ffffff;
            --text-muted: #8b8b95;
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .header-action {
            padding: 24px;
            display: none; /* Hidden by default, JS toggles it */
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
            margin-top: safe-area-inset-top;
        }
        .action-label {
            font-weight: 600; font-size: 0.9rem; color: var(--proton-accent);
            opacity: 0; transform: translateX(10px); animation: slideIn 0.4s forwards;
        }
        .action-btn {
            background: var(--proton-purple); border: none; width: 48px; height: 48px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: white;
            box-shadow: 0 4px 20px rgba(109, 74, 255, 0.4); cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .action-btn:active { transform: scale(0.9); }

        /* --- Main Content --- */
        main {
            flex: 1; overflow-y: auto; padding: 0 20px 140px 20px;
            scrollbar-width: none;
        }
        main::-webkit-scrollbar { display: none; }

        .page { display: none; animation: fadeUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .page.active { display: block; }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; line-height: 1.1; letter-spacing: -0.03em; }
        p { color: var(--text-muted); line-height: 1.6; }

        /* --- Cards --- */
        .card-list { display: flex; flex-direction: column; gap: 20px; margin-top: 20px; }
        .card {
            background: var(--bg-panel); padding: 24px; border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.05); overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .card h3 { margin-bottom: 12px; font-size: 1.2rem; font-weight: 700; }

        /* --- Embed Containers --- */
        .embed-container { margin-top: 16px; border-radius: 16px; overflow: hidden; min-height: 100px; position: relative; }
        
        .fallback-link {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.03); padding: 18px; border-radius: 16px;
            text-decoration: none; color: var(--proton-accent); font-weight: 600;
            border: 1px solid rgba(255,255,255,0.05); transition: background 0.2s;
        }
        
        /* Microlink Preview */
        .link-preview {
            display: block; border-radius: 16px; overflow: hidden; background: #000;
            text-decoration: none; border: 1px solid rgba(255,255,255,0.1);
        }
        .lp-image { width: 100%; height: 180px; object-fit: cover; background: #222; }
        .lp-content { padding: 16px; background: #080808; }
        .lp-title { color: #fff; font-size: 1rem; font-weight: 700; margin-bottom: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .lp-desc { color: #888; font-size: 0.85rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- Nav Dock --- */
        .nav-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(27, 27, 31, 0.9); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08); border-radius: 50px;
            padding: 8px 16px; display: flex; gap: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); z-index: 100;
        }
        .nav-item {
            background: transparent; border: none; display: flex; flex-direction: column;
            align-items: center; justify-content: center; width: 60px; height: 60px;
            cursor: pointer; color: var(--text-muted); transition: all 0.3s ease;
        }
        .nav-item span { font-size: 0.7rem; margin-top: 5px; font-weight: 600; }
        .nav-item.active { color: var(--text-main); }
        .nav-item.active .icon-box { background: var(--proton-purple); color: white; transform: translateY(-3px) scale(1.05); }
        .icon-box { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 200;
            display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.open { display: flex; opacity: 1; }
        .modal-content {
            background: var(--bg-panel); width: 85%; max-width: 380px; padding: 32px;
            border-radius: 32px; border: 1px solid rgba(255,255,255,0.1); transform: scale(0.9); transition: transform 0.3s;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-overlay.open .modal-content { transform: scale(1); }
        .modal-input {
            width: 100%; background: var(--bg-dark); border: 1px solid #333; padding: 16px;
            border-radius: 16px; color: white; margin-bottom: 16px; font-family: inherit; font-size: 1rem;
        }
        .modal-btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 800; cursor: pointer; margin-top: 8px; font-size: 1rem; }
        .btn-post { background: var(--proton-purple); color: white; }
        .btn-cancel { background: transparent; color: #888; }
        
        /* About Bubbles */
        .bubble-grid { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 40px; }
        .bubble { width: 120px; height: 120px; object-fit: cover; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; transition: 0.5s; filter: grayscale(0.2); }
        .bubble:hover { border-radius: 50%; filter: grayscale(0); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(15px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <header class="header-action" id="headerAction">
        <span class="action-label" id="actionLabel">Action</span>
        <button class="action-btn" onclick="handleHeaderClick()"><i data-lucide="plus"></i></button>
    </header>

    <main>
        <section id="about" class="page">
            <h1 style="text-align:center; margin-top:40px;">Welcome<br><span style="color:var(--proton-purple)">Hub</span></h1>
            <p style="text-align:center; max-width:300px; margin:0 auto;">A digital playground for the future community.</p>
            <div class="bubble-grid">
                <img src="https://picsum.photos/200/200?random=1" class="bubble">
                <img src="https://picsum.photos/200/200?random=2" class="bubble">
                <img src="https://picsum.photos/200/200?random=3" class="bubble">
                <img src="https://picsum.photos/200/200?random=4" class="bubble">
            </div>
        </section>

        <section id="posts" class="page">
            <h1>Feed</h1>
            <div class="card-list" id="feedContainer">
                <p style="text-align:center; margin-top:50px; color:#444;" id="loadingMsg">Loading community posts...</p>
            </div>
        </section>

        <section id="topics" class="page">
            <h1>Topics</h1>
            <div class="card-list">
                <div class="card" style="border-left: 4px solid #F4D35E"><h3>Coding Help</h3><p>32 active discussions</p></div>
                <div class="card" style="border-left: 4px solid #EE964B"><h3>Design Crits</h3><p>12 active discussions</p></div>
            </div>
        </section>

        <section id="members" class="page">
            <h1>Squad</h1>
            <div class="card-list">
                <div class="card" style="display:flex; align-items:center; gap:15px;">
                    <div style="width:40px; height:40px; background:#6d4aff; border-radius:50%;"></div><h3>You</h3>
                </div>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="postModal">
        <div class="modal-content">
            <h2 style="margin-bottom:24px;">New Post</h2>
            <input type="text" id="inputTitle" class="modal-input" placeholder="Give it a title...">
            <input type="text" id="inputLink" class="modal-input" placeholder="Paste link (X, Insta, etc)...">
            <button class="modal-btn btn-post" onclick="createPost()">Post to Community</button>
            <button class="modal-btn btn-cancel" onclick="closeModal()">Nevermind</button>
        </div>
    </div>

    <nav class="nav-dock">
        <button class="nav-item" id="nav-about" onclick="switchTab('about')">
            <div class="icon-box"><i data-lucide="sparkles"></i></div><span>About</span>
        </button>
        <button class="nav-item" id="nav-posts" onclick="switchTab('posts')">
            <div class="icon-box"><i data-lucide="layers"></i></div><span>Feed</span>
        </button>
        <button class="nav-item" id="nav-topics" onclick="switchTab('topics')">
            <div class="icon-box"><i data-lucide="message-circle"></i></div><span>Topics</span>
        </button>
        <button class="nav-item" id="nav-members" onclick="switchTab('members')">
            <div class="icon-box"><i data-lucide="users"></i></div><span>Squad</span>
        </button>
    </nav>

    <script>
        lucide.createIcons();
        
        // --- CONFIG CHECK ---
        if (typeof CONFIG === 'undefined') {
            document.body.innerHTML = '<h2 style="padding:20px; color:red">Error: config.js not found.</h2>';
            throw new Error("Config missing");
        }
        const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        // --- 1. STARTUP LOGIC (Memory) ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check local storage for last tab, default to 'about'
            const lastTab = localStorage.getItem('lastViewedTab') || 'about';
            switchTab(lastTab, false); // false = don't animate header initially to prevent glitches
            loadPosts();
        });

        // --- 2. NAVIGATION LOGIC ---
        let currentTab = 'about';

        function switchTab(tabId, animate = true) {
            currentTab = tabId;
            
            // Save to memory
            localStorage.setItem('lastViewedTab', tabId);

            // Update UI
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            const activeBtn = document.getElementById(`nav-${tabId}`);
            if(activeBtn) activeBtn.classList.add('active');

            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            // Update Header
            const header = document.getElementById('headerAction');
            const label = document.getElementById('actionLabel');
            
            if (animate) {
                label.style.animation = 'none'; 
                label.offsetHeight; 
                label.style.animation = null;
            }

            if (tabId === 'posts') { 
                header.style.display = 'flex'; 
                label.innerText = 'link new post'; 
            }
            else if (tabId === 'topics') { 
                header.style.display = 'flex'; 
                label.innerText = 'add topic'; 
            }
            else if (tabId === 'members') { 
                header.style.display = 'flex'; 
                label.innerText = 'join the community'; 
            }
            else { 
                header.style.display = 'none'; // About page has no header action
            }

            // Refresh icons if needed (sometimes fixes glitchy icons on tab switch)
            setTimeout(() => lucide.createIcons(), 50);
        }

        function handleHeaderClick() {
            if(currentTab === 'posts') document.getElementById('postModal').classList.add('open');
            // Add logic for other tabs later
        }

        function closeModal() { 
            document.getElementById('postModal').classList.remove('open');
            document.getElementById('inputTitle').value = '';
            document.getElementById('inputLink').value = '';
        }

        // --- 3. DATABASE & POSTS LOGIC ---
        async function loadPosts() {
            const feed = document.getElementById('feedContainer');
            const { data, error } = await supabase.from('posts').select('*').order('created_at', { ascending: false });

            if (error) {
                console.error("Error:", error);
                return;
            }

            feed.innerHTML = ''; 
            if(!data || data.length === 0) {
                feed.innerHTML = `<p style="text-align:center; color:#444;">No posts yet.</p>`;
                return;
            }

            data.forEach(post => renderPostHTML(post));
            
            // Hydrate Embeds
            if (window.instgrm) setTimeout(() => window.instgrm.Embeds.process(), 1000);
        }

        async function createPost() {
            const title = document.getElementById('inputTitle').value;
            const link = document.getElementById('inputLink').value;
            const btn = document.querySelector('.btn-post');

            if(!title || !link) return;

            btn.innerText = "Posting...";
            btn.disabled = true;

            const { error } = await supabase.from('posts').insert([{ title: title, link: link }]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                closeModal();
                loadPosts();
            }
            btn.innerText = "Post to Community";
            btn.disabled = false;
        }

        function renderPostHTML(post) {
            const feed = document.getElementById('feedContainer');
            const div = document.createElement('div');
            div.className = 'card';
            
            const date = new Date(post.created_at).toLocaleDateString();
            const uniqueId = `embed-${post.id}`;

            div.innerHTML = `
                <h3>${post.title}</h3>
                <p style="font-size:0.85rem; margin-bottom:12px; color:var(--text-muted)">Posted: ${date}</p>
                <div class="embed-container" id="${uniqueId}"></div>
            `;
            feed.appendChild(div);

            const container = document.getElementById(uniqueId);
            const url = post.link;

            // X / Twitter
            if (url.match(/(twitter\.com|x\.com)/)) {
                const match = url.match(/\/status\/(\d+)/);
                if (match && match[1]) {
                    if (window.twttr) {
                        window.twttr.widgets.createTweet(match[1], container, { theme: 'dark', align: 'center', conversation: 'none' });
                    }
                } else {
                    container.innerHTML = fallbackLink(url, "View on X");
                }
            } 
            // Instagram
            else if (url.match(/(instagram\.com)/)) {
                const cleanUrl = url.split('?')[0];
                container.innerHTML = `
                    <blockquote class="instagram-media" data-instgrm-permalink="${cleanUrl}" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; margin: 1px; min-width:326px; width:calc(100% - 2px);">
                        <div style="padding:16px;"><a href="${cleanUrl}" target="_blank">View on Instagram</a></div>
                    </blockquote>`;
            }
            // Generic
            else {
                const apiUrl = `https://api.microlink.io?url=${encodeURIComponent(url)}`;
                container.innerHTML = `<div class="lp-image" style="background:#222; display:flex; align-items:center; justify-content:center; color:#555">Loading...</div>`;
                
                fetch(apiUrl).then(res => res.json()).then(data => {
                    if(data.status === 'success') {
                        const meta = data.data;
                        container.innerHTML = `
                            <a href="${url}" target="_blank" class="link-preview">
                                <img src="${meta.image ? meta.image.url : ''}" class="lp-image" onerror="this.style.display='none'">
                                <div class="lp-content">
                                    <div class="lp-title">${meta.title || url}</div>
                                    <div class="lp-desc">${meta.description || 'Open link'}</div>
                                </div>
                            </a>`;
                    } else {
                        container.innerHTML = fallbackLink(url, "Open Link");
                    }
                });
            }
        }

        function fallbackLink(url, text) {
            return `<a href="${url}" target="_blank" class="fallback-link">
                        <i data-lucide="external-link" style="width:18px;"></i><span>${text}</span>
                    </a>`;
        }
    </script>
</body>
</html>
