<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Community Hub</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script async src="//www.instagram.com/embed.js"></script>
    
    <style>
        :root {
            --bg-dark: #121214;
            --bg-panel: #1b1b1f;
            --proton-purple: #6d4aff;
            --proton-accent: #c6bbf8;
            --text-main: #ffffff;
            --text-muted: #8b8b95;
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .header-action {
            padding: 24px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
            margin-top: safe-area-inset-top;
        }
        .action-label {
            font-weight: 600; font-size: 0.9rem; color: var(--proton-accent);
            opacity: 0; transform: translateX(10px); animation: slideIn 0.4s forwards;
        }
        .action-btn {
            background: var(--proton-purple); border: none; width: 48px; height: 48px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: white;
            box-shadow: 0 4px 20px rgba(109, 74, 255, 0.4); cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .action-btn:active { transform: scale(0.9); }

        /* --- Main Content --- */
        main {
            flex: 1; overflow-y: auto; padding: 0 20px 140px 20px;
            scrollbar-width: none;
        }
        main::-webkit-scrollbar { display: none; }

        .page { display: none; animation: fadeUp 0.3s ease-out; }
        .page.active { display: block; }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; line-height: 1.1; letter-spacing: -0.03em; }
        p { color: var(--text-muted); line-height: 1.6; }

        /* --- Cards --- */
        .card-list { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .card {
            background: var(--bg-panel); padding: 20px; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05); overflow: hidden;
        }
        .card h3 { margin-bottom: 8px; font-size: 1.1rem; }

        /* --- Embed Containers --- */
        .embed-container { margin-top: 12px; border-radius: 12px; overflow: hidden; min-height: 60px; position: relative; }
        
        /* Fallback Link Style */
        .fallback-link {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px;
            text-decoration: none; color: var(--proton-accent); font-weight: 600;
            border: 1px solid rgba(255,255,255,0.05); transition: background 0.2s;
        }
        .fallback-link:active { background: rgba(255,255,255,0.08); }

        /* Generic Preview (Microlink) */
        .lp-image { width: 100%; height: 160px; object-fit: cover; background: #222; display: block; }
        .lp-content { padding: 12px; background: #000; }
        .lp-title { color: #fff; font-size: 0.9rem; font-weight: 700; margin-bottom: 4px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .lp-desc { color: #888; font-size: 0.8rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- Nav Dock --- */
        .nav-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(27, 27, 31, 0.85); backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.08); border-radius: 50px;
            padding: 8px 12px; display: flex; gap: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 100;
        }
        .nav-item {
            background: transparent; border: none; display: flex; flex-direction: column;
            align-items: center; justify-content: center; width: 70px; height: 60px;
            cursor: pointer; color: var(--text-muted); transition: all 0.3s ease;
        }
        .nav-item span { font-size: 0.7rem; margin-top: 4px; font-weight: 600; }
        .nav-item.active { color: var(--text-main); }
        .nav-item.active .icon-box { background: var(--proton-purple); color: white; transform: translateY(-2px); }
        .icon-box { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.3s; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 200;
            display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.open { display: flex; opacity: 1; }
        .modal-content {
            background: var(--bg-panel); width: 90%; max-width: 350px; padding: 30px;
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); transform: scale(0.9); transition: transform 0.3s;
        }
        .modal-overlay.open .modal-content { transform: scale(1); }
        .modal-input {
            width: 100%; background: var(--bg-dark); border: 1px solid #333; padding: 15px;
            border-radius: 15px; color: white; margin-bottom: 15px; font-family: inherit;
        }
        .modal-btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; margin-top: 5px; }
        .btn-post { background: var(--proton-purple); color: white; }
        .btn-cancel { background: transparent; color: #888; }
        
        .bubble-grid { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 30px; }
        .bubble { width: 120px; height: 120px; object-fit: cover; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; transition: 0.5s; filter: grayscale(0.2); }
        .bubble:hover { border-radius: 50%; filter: grayscale(0); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <header class="header-action" id="headerAction">
        <span class="action-label" id="actionLabel">link new post</span>
        <button class="action-btn" onclick="openModal()"><i data-lucide="plus"></i></button>
    </header>

    <main>
        <section id="posts" class="page active">
            <h1>Feed</h1>
            <div class="card-list" id="feedContainer">
                <p style="text-align:center; margin-top:50px; color:#444;" id="loadingMsg">Loading community posts...</p>
            </div>
        </section>

        <section id="topics" class="page">
            <h1>Topics</h1>
            <div class="card-list">
                <div class="card" style="border-left: 4px solid #F4D35E"><h3>Coding Help</h3><p>32 active discussions</p></div>
            </div>
        </section>

        <section id="about" class="page">
            <h1>Our Vibe</h1>
            <p>We are a collective of digital nomads.</p>
            <div class="bubble-grid">
                <img src="https://picsum.photos/200/200?random=1" class="bubble">
                <img src="https://picsum.photos/200/200?random=2" class="bubble">
                <img src="https://picsum.photos/200/200?random=3" class="bubble">
            </div>
        </section>

        <section id="members" class="page">
            <h1>Squad</h1>
            <div class="card-list">
                <div class="card" style="display:flex; align-items:center; gap:15px;">
                    <div style="width:40px; height:40px; background:#6d4aff; border-radius:50%;"></div><h3>You</h3>
                </div>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="postModal">
        <div class="modal-content">
            <h2 style="margin-bottom:20px;">New Post</h2>
            <input type="text" id="inputTitle" class="modal-input" placeholder="Title">
            <input type="text" id="inputLink" class="modal-input" placeholder="Paste link here...">
            <button class="modal-btn btn-post" onclick="createPost()">Post to Community</button>
            <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <nav class="nav-dock">
        <button class="nav-item active" onclick="switchTab('posts')">
            <div class="icon-box"><i data-lucide="layers"></i></div><span>Posts</span>
        </button>
        <button class="nav-item" onclick="switchTab('topics')">
            <div class="icon-box"><i data-lucide="message-circle"></i></div><span>Topics</span>
        </button>
        <button class="nav-item" onclick="switchTab('about')">
            <div class="icon-box"><i data-lucide="sparkles"></i></div><span>About</span>
        </button>
        <button class="nav-item" onclick="switchTab('members')">
            <div class="icon-box"><i data-lucide="users"></i></div><span>Members</span>
        </button>
    </nav>

    <script>
        lucide.createIcons();
        
        // Check Config
        if (typeof CONFIG === 'undefined') {
            document.body.innerHTML = '<h2 style="padding:20px; color:red">Error: config.js not found. Create config.js with your keys!</h2>';
            throw new Error("Config missing");
        }

        const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        // --- 1. LOAD POSTS ---
        async function loadPosts() {
            const feed = document.getElementById('feedContainer');
            const { data, error } = await supabase.from('posts').select('*').order('created_at', { ascending: false });

            if (error) {
                console.error("Error:", error);
                feed.innerHTML = `<p style="color:red; text-align:center;">Failed to connect.</p>`;
                return;
            }

            feed.innerHTML = ''; 
            if(data.length === 0) {
                feed.innerHTML = `<p style="text-align:center; color:#444;">No posts yet.</p>`;
                return;
            }
            data.forEach(post => renderPostHTML(post));
            
            // HYDRATION: Force Instagram to scan the new blockquotes we just added
            if (window.instgrm) {
                setTimeout(() => {
                    window.instgrm.Embeds.process();
                }, 1000); // Wait 1s to ensure DOM is ready
            }
        }

        // --- 2. CREATE POST ---
        async function createPost() {
            const title = document.getElementById('inputTitle').value;
            const link = document.getElementById('inputLink').value;
            const btn = document.querySelector('.btn-post');

            if(!title || !link) return;

            btn.innerText = "Posting...";
            btn.disabled = true;

            const { data, error } = await supabase.from('posts').insert([{ title: title, link: link }]);

            if (error) {
                alert("Error posting: " + error.message);
                btn.innerText = "Post to Community";
                btn.disabled = false;
            } else {
                btn.innerText = "Post to Community";
                btn.disabled = false;
                closeModal();
                loadPosts();
            }
        }

        // --- 3. RENDER LOGIC (THE FIX) ---
        function renderPostHTML(post) {
            const feed = document.getElementById('feedContainer');
            const div = document.createElement('div');
            div.className = 'card';
            
            const date = new Date(post.created_at).toLocaleDateString();
            const uniqueId = `embed-${post.id || Math.random().toString(36).substr(2, 9)}`;

            div.innerHTML = `
                <h3>${post.title}</h3>
                <p style="font-size:0.8rem; margin-bottom:10px; color:var(--text-muted)">Posted: ${date}</p>
                <div class="embed-container" id="${uniqueId}"></div>
            `;
            feed.appendChild(div);

            const container = document.getElementById(uniqueId);
            const url = post.link;

            // --- PLATFORM DETECTOR ---

            // A. TWITTER / X
            if (url.match(/(twitter\.com|x\.com)/)) {
                // Regex to find ID: matches /status/123456...
                const match = url.match(/\/status\/(\d+)/);
                
                if (match && match[1]) {
                    const tweetId = match[1];
                    // Create tweet inside the container
                    if (window.twttr) {
                        window.twttr.widgets.createTweet(
                            tweetId,
                            container,
                            {
                                theme: 'dark',
                                align: 'center',
                                conversation: 'none'
                            }
                        ).then(function (el) {
                            if(!el) {
                                // Fallback if tweet is deleted or blocked
                                container.innerHTML = fallbackLink(url, "Tweet unavailable (Click to view)");
                            }
                        });
                    } else {
                        // Fallback if script blocked
                        container.innerHTML = fallbackLink(url, "View on X / Twitter");
                    }
                } else {
                    container.innerHTML = fallbackLink(url, "View on X / Twitter");
                }
            } 
            
            // B. INSTAGRAM (The "Blockquote" Method)
            else if (url.match(/(instagram\.com)/)) {
                // We inject a standard blockquote that the Insta script recognizes
                // We strip query params to clean the URL
                const cleanUrl = url.split('?')[0];
                
                container.innerHTML = `
                    <blockquote class="instagram-media" 
                        data-instgrm-permalink="${cleanUrl}" 
                        data-instgrm-version="14" 
                        style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
                        <div style="padding:16px;"> 
                            <a href="${cleanUrl}" style="background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank"> 
                                View this post on Instagram
                            </a>
                        </div>
                    </blockquote>
                `;
            }

            // C. GENERIC (Microlink)
            else {
                const apiUrl = `https://api.microlink.io?url=${encodeURIComponent(url)}`;
                container.innerHTML = `<div class="lp-image" style="background:#2a2a30; display:flex; align-items:center; justify-content:center;"><span style="color:#555; font-size:0.8rem;">Loading...</span></div>`;
                
                fetch(apiUrl).then(res => res.json()).then(data => {
                    if(data.status === 'success') {
                        const meta = data.data;
                        container.innerHTML = `
                            <a href="${url}" target="_blank" style="text-decoration:none;">
                                <div class="link-preview" style="border:1px solid rgba(255,255,255,0.1); border-radius:12px; overflow:hidden; background:#000;">
                                    <img src="${meta.image ? meta.image.url : ''}" class="lp-image" onerror="this.style.display='none'">
                                    <div class="lp-content">
                                        <div class="lp-title">${meta.title || url}</div>
                                        <div class="lp-desc">${meta.description || 'Click to open link'}</div>
                                    </div>
                                </div>
                            </a>`;
                    } else {
                        container.innerHTML = fallbackLink(url, "Open Link");
                    }
                });
            }
        }

        // Helper for fallback
        function fallbackLink(url, text) {
            return `<a href="${url}" target="_blank" class="fallback-link">
                        <i data-lucide="external-link" style="width:16px;"></i> 
                        <span>${text}</span>
                    </a>`;
        }

        // --- 4. NAVIGATION LOGIC (Tabs & Modals) ---
        let currentTab = 'posts';
        function switchTab(tabId) {
            currentTab = tabId;
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            const header = document.getElementById('headerAction');
            const label = document.getElementById('actionLabel');
            label.style.animation = 'none'; label.offsetHeight; label.style.animation = null;

            if (tabId === 'posts') { header.style.display = 'flex'; label.innerText = 'link new post'; }
            else if (tabId === 'topics') { header.style.display = 'flex'; label.innerText = 'add topic'; }
            else if (tabId === 'members') { header.style.display = 'flex'; label.innerText = 'join the comminuty'; }
            else { header.style.display = 'none'; }
            
            // Re-render icons for fallback links
            setTimeout(() => lucide.createIcons(), 100);
        }

        function openModal() { if(currentTab==='posts') document.getElementById('postModal').classList.add('open'); }
        function closeModal() { 
            document.getElementById('postModal').classList.remove('open');
            document.getElementById('inputTitle').value = '';
            document.getElementById('inputLink').value = '';
        }

        // Initialize
        loadPosts();
    </script>
</body>
</html>
